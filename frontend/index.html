<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white">Desarrollo de Software</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>        
        <div class="container-fluid text-center pt-5">
            <div class="row">
                <div class="col">
                    <h1>Lista de libros</h1>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col">
                    <div id="listaLibros">
                        
                    </div>
                </div>
            </div>
            <div class="row p-5">
                <div class="col">
                    <button class="btn btn-success" id="btnCargarLibros">Cargar libros</button>
                    <button class="btn btn-success" id="btnForm">Crear libro</button>
                </div>
            </div>
            <div id="formulario" class="mt-4" style="display: none;">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título del libro">
                </div>

                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" placeholder="Ingrese el autor">
                </div>

                <div class="mb-3">
                    <label for="anio" class="form-label">Año de publicación</label>
                    <input type="number" class="form-control" id="anio" placeholder="Ingrese el año">
                </div>

                <div class="pb-5">
                    <button class="btn btn-success" id="btnGuardar">Guardar Libro</button>
                </div>
            </div>
        </div>
        <footer class="bg-dark text-center text-white mt-auto">
            <div class="container p-4">
                <p>Parcial de Desarrollo de Software 2025</p>
            </div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                <p>Alumno: Nicolás Guardatti, Legajo: 82180, Curso: 3K5</p>
            </div>
        </footer>
        <script src="index.js"></script>

    </body>
</html>
